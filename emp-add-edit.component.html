<div mat-dialog-tittle>
    
    <h1>Employee Form</h1>
</div>
   <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div class="row">
<div class="table" mat-dialog-tittle>
   
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="lastName">
        </mat-form-field>
    </div>

    </div>
  <div class="row">
    <div class="table" mat-dialog-tittle>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="example@gmail.com" formControlName="email">
    </mat-form-field>
   
    <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
</div> 
</div>

    
    <div class="row">
        <div class="table" mat-dialog-tittle>
        <mat-radio-group formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male" >Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="others">Others</mat-radio-button>
          </mat-radio-group>
        </div> 
    </div>

    <div class="row">
        <div class="table" mat-dialog-tittle>
            <mat-form-field appearance="outline">
                <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                  <mat-option *ngFor="let val of education" [value]="val">
                    {{val}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        <!-- <mat-form-field apperance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
              
             <mat-option *ngFor="let val of education" [value]="val">
                {{val}}
             </mat-option>
            </mat-select >
          </mat-form-field> -->

          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput type="text" placeholder="company name" formControlName="company">
        </mat-form-field>
    </div>
</div>
    <div class="row">
        <div class="table" mat-dialog-tittle> 
            
                <mat-form-field appearance="outline">
                    <mat-label>Experience</mat-label>
                    <input matInput  placeholder="Ex.2 years" type="number" formControlName="experience">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Package</mat-label>
                    <input matInput placeholder="Ex.8" type="number" formControlName="package">
                    <mat-hint>In rupees</mat-hint>
                </mat-form-field>
     </div>
 </div>

<div mat-dialog-actions>
    <button mat-raised-button type="button">Cancel</button>
    <button  mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
</div>
</form>
